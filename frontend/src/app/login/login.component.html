<mat-card class="">
    <mat-card-header>
        <mat-card-title> Login </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <mat-label> Username </mat-label>
                <input
                    type="text"
                    placeholder="Enter your Username"
                    aria-label="username"
                    matInput
                    [formControl]="usernameFormControl"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
